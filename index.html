<div class="container-fluid mt-3">
  
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">
  Add New
  </button>
  <br>
  <hr>
  <br>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
         <div class="card">
            <div class="card-body">
                    <form action="#">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name...">
                            </div>
                            <div class="form-group">
                                <label>Profiles</label>
                                <input type="text" class="form-control" id="pro" placeholder="Enter images link...">
                            </div>
                            <div class="form-group">
                                <label>Post</label>
                                <input type="text" class="form-control" id="post" placeholder="Enter images link...">
                            </div>
                            <div class="form-group">
                                <label>What Your mind</label>
                                <textarea id="text" cols="30" rows="3" class="form-control" placeholder="Enter text..."></textarea>
                            </div>
                            <div class="form-group">
                              <button type="reset" class="btn btn-primary btn-block" id="add">Add Now</button>
                            </div>
                            
                        </form>
            </div>
         </div>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
